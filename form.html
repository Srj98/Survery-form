<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
      <meta charset="UTF-8">
	  <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action='https://register-demo.freecodecamp.org' id="survey-form">
      <fieldset>
        <label id="name-label">Name <input type="text" name="name" id="name" required placeholder="  Enter your name" required/></label>
        <label id="email-label">Email <input type="email" name="mail" id="email" required placeholder="  Enter your email address" required/></label>
        <label id="number-label">Age(optional) <input type="number" name="age" min="18" max="57" id="number" placeholder=" Enter your age"/></label>

        <label>Which option best describes your current role?
          <select id="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full time job</option>
            <option value="3">Full time learner</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label>
            Would you recommend free coding camp to a friend
            <label><input type="radio" name="recommend" class="inline" value="definitely" /> Definitely</label>
            <label></label><input type="radio" name="recommend" class="inline" value="maybe"/> Maybe</label>
            <label></label><input type="radio" name="recommend" class="inline" value="not-sure"/> Not Sure</label>
        </label>

        <label>What would you like to see improved? (Check all that apply)
            <label><input type="checkbox" name="improve" class="inline" value="Front-end-project" required />Front end projects</label>
            <label><input type="checkbox" name="improve" class="inline" value="back-end-project" required />Back end projects</label>
            <label><input type="checkbox" name="improve" class="inline" value="Challenges" required />Challenges</label>
        </label>

        <label>Provide a bio:
          <textarea name="comments" rows="3" cols="30" placeholder="Anything you want to add"></textarea>
		</label>
      <input type="submit" value="submit" id="submit"/>
    </fieldset>
    </form>
  </body>
</html>
